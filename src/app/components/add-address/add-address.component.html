<div class="container px-4">
  <app-header></app-header>
  <div class="row gx-3">
    <div class="col">
      <div class="p-3 border bg-light">
        <app-sidebar></app-sidebar>
      </div>
    </div>
    <div class="col-10">
      <div class="p-5 h-100 d-block border bg-light">
        <form [formGroup]="addressAddForm" (ngSubmit)="addAddress()">
          <div class="mb-3">
            <label class="form-label">AddressType</label>
            <select formControlName="addressType" class="form-control" aria-label=".form-select-lg example">
              <option value="Billing Address">Billing Address</option>
              <option value="Shipment Address">Shipment Address</option>
              <option value="Home Address">Home Address</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input formControlName="address" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <input formControlName="city" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Country</label>
            <select formControlName="country" class="form-control" name="countries">
              <option [value]="country.name" *ngFor="let country of countries">
                {{ country.name }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Postal Code</label>
            <input formControlName="postalCode" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Add address</button>
        </form>
      </div>
    </div>
  </div>
  <div class="flex-row mt-3">
    <div class="p-3 border bg-light">
      <app-footer></app-footer>
    </div>
  </div>
</div>
